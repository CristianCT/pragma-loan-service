server:
  port: 8080
spring:
  application:
    name: "loan-microservice"
  devtools:
    add-properties: false
  sql:
    init:
      mode: always
      schema-locations: classpath:db/migration/schema.sql
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

adapters:
  r2dbc:
    host: localhost
    port: 3306
    database: pragma
    username: pragma_developer
