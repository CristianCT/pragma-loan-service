dependencies {
    implementation project(':model')
    implementation 'org.springframework:spring-context'
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'jakarta.persistence:jakarta.persistence-api'
    implementation 'io.asyncer:r2dbc-mysql:1.1.0'
    implementation 'org.reactivecommons.utils:object-mapper-api:0.1.0'

    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-mysql'
    implementation 'com.zaxxer:HikariCP'

    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    testImplementation 'org.reactivecommons.utils:object-mapper:0.1.0'
}

flyway {
    url = "jdbc:mysql://${System.getenv('DATABASE_HOST') ?: 'localhost'}:${System.getenv('DATABASE_PORT') ?: '3306'}/${System.getenv('DATABASE_NAME') ?: 'pragma'}"
    user = System.getenv('DATABASE_USERNAME') ?: 'pragma'
    password = System.getenv('DATABASE_PASSWORD') ?: 'pragma'
    locations = ['classpath:db/migration']
    baselineOnMigrate = true
}